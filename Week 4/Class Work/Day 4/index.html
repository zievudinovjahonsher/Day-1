<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
          
            display: grid;
            grid-template-columns: repeat(3 200px);
            grid-template-rows: repeat(2 100px);
        }
        .bg div{
            border: 1px solid green;
              background-color: rgb(0, 0, 0);
            color: white;
            width: 100%;
            height: 400px;}

    </style>
</head>
<body>
    <div class="bg">
    <div class="item">
        <h1>1</h1>
       
    </div>
    <div class="item">
        <h1>2</h1>
       
    </div>
    <div class="item">
        <h1>3</h1>
       
    </div>
    <div class="item">
        <h1>4</h1>
       
    </div>
</div>
</body>
</html>
